spring:
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: jdbc:mysql://10.16.19.243:3306/art_dev?useSSL=false&useUnicode=true&characterEncoding=utf-8&autoReconnect=true&serverTimezone=Asia/Shanghai
    username: root
    password: Ye500235!
    hikari:
      max-lifetime: 120000
      # 限制mysql的连接数，应用级限流
      # 限制连接数
      maximum-pool-size: 100

  application:
    name: art-order-server
  jackson:
    date-format: yyyy-MM-dd HH:mm:ss
  redis:
    host: 10.16.19.243
    port: 6379
  cloud:
    nacos:
      discovery:
        server-addr: 10.16.19.243:8848
  rabbitmq:
    host: 10.16.19.243
    port: 5672
    virtual-host: /
    username: guest
    password: guest
    #开启发送端确认、确认被mq服务器交换机接收
    publisher-confirm-type: correlated
    #开启发送端消息抵达队列的确认、确认被路由到队列
    publisher-returns: true
    #只要抵达队列，以异步方式优先回调returnConfirm
    template:
      mandatory: true
    #手动ack确认收到消息
    listener:
      simple:
      # 地重试机制
        retry:
          enabled: true
          initial-interval: 1000 # 初始的失败等待时长为1秒（第一次失败后1s重试）
          multiplier: 2 # 失败的等待时长倍数，下次等待时长 = multiplier * last-interval（举例：倍数*第一次等待时长1s，这样子永远都是1s）
          max-attempts: 3 # 最大重试次数
          stateless: true # （默认为true）true无状态；false有状态【如果业务中包含事务，这里改为false】 #（备注：如果设置为false，那么Spring在重试的时候保留事务——消耗性能，所以没有事务时设置为true提升性能）
          max-interval: 10000 # 最大等待时长，大于此时长的一律按最大时长来计算
        acknowledge-mode: manual



mybatis-plus:
  configuration:
    map-underscore-to-camel-case: true
